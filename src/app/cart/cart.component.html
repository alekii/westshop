<div id="cart-items-container"  *ngIf="itemsInCart;else noItems">
    <div class="cart-items"> 
        <div class="header">
            <div class="item">Item</div>
            <div class="quantity">Quantity</div>
            <div class="price">Price</div>
            <div class="subtotal">Subtotal</div>
            <div class="remove">Action</div>
        </div>
    </div>
     
    <div class="list-items" 
    *ngFor ="let cart of cartItems; let i = index"> 
    <a [routerLink]="['/product',cart.prodId]">
        <div class="image">
            <img src="/../../../assets/img/{{ cart.imagePath }}" alt=""> 
        </div>
    </a>
        <div class="item">
            <h4 class="name">{{cart.name}}</h4>
        </div>
        <div class="quantity">
            <form [formGroup]="quantityForm" class="quantity">   
                 <select formControlName="selControl" (change)="onQuantityChange(i)" name="quantity" id="quantity" >
                <option 
                *ngFor="let x of counter(cart.prodQuantity) ;let i= 'index+1'" 
                 [selected]= "i===cart.quantity ">{{i}} </option>
              </select>
            </form> 
        </div>
        <div class="price">
            <p class="price">Kshs {{cart.price}}</p>
        </div>
        <div class="subtotal">
            <p class="subtotal">Kshs {{cart.subtotal}}</p>
        </div>
        <div class="remove">
            <button class="remove" 
            (click)="removeFromCart(i)">X</button>
        </div>
    </div>

<div class="total">
    <p class="total">Total: <span class="cart-total">Kshs {{cartTotal}}</span></p>
</div>
<div class="checkout">
    <button class="checkout">PROCEED TO CHECKOUT</button>
</div>
</div> 
    <ng-template #noItems >
        
<div >
        <h3 style="text-align:center">There is nothing here, Cart is Empty</h3>
      
</div>
</ng-template>
