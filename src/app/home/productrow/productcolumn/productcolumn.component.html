<div
  *ngIf="hasResults === true"
  class="item-container-wrapper columns{{ nocolumns }}"
>
  <div class="item-container" *ngFor="let product of result">
    <a [routerLink]="['/product', product.productID]" style="cursor: pointer">
      <div class="item-img">
        <img src="/../../../../../assets/img/{{ product.imageurl }}" />
      </div>
      <div class="item-description-container">
        <p>{{ product.productName }}</p>
        <h4>Kshs {{ product.price }}</h4>
      </div>
    </a>
  </div>
</div>
<p
  style="
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  "
  *ngIf="hasResults === false"
>
  There are no results for your query
</p>
