<div class="product-detail">
    <div class="product-detail-left">
      <img src="/../../../assets/img/{{ product.imageurl }}" />
    </div>
    <div class="product-detail-right">
      <h4>{{ product.productName }}</h4>
      <p>Kshs {{ product.price }}</p>
      <form *ngIf="inStock===true" [formGroup]="cartForm" (ngSubmit)="onSubmit()">
        <button type="button" class="adjust-amount" (click)="decreaseQuantity()">-</button>
        <input type="text" id="amount" formControlName="quantity" />
        <button type="button" class="adjust-amount" (click)="increaseQuantity(quantityAv)">+</button>
        <button    type="submit" class="addtocart"><span [ngStyle]="{'visibility':isVisible?'hidden':'visible'}">Add To Cart</span>
          <img class ="gif" src="https://www.wpfaster.org/wp-content/uploads/2013/06/loading-gif.gif"
           [ngStyle]="{'visibility':isVisible?'visible':'hidden'}"></button>
      </form>
      <p >{{loadStatus}}</p>
      <h4 *ngIf="inStock===false"> Item is out of Stock</h4> 
    </div>
  </div>
